# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    
    name: Test with Python ${{ matrix.python-version }} on Ubuntu
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8
        python -m pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        #   flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run unit tests
      run: |
        # run unit tests
        python -m unittest discover
    - name: Test installation
      # quick-fix (see issue with pyside6 below): do not use pyside6 in test environment
      # env:
      #   QT_API: pyside6
      run: |
        # install the package
        pip install .
        # quick-fix: install pyqt6 to handle issue with pyside6 on ubuntu:
        #   ImportError: libEGL.so.1: cannot open shared object file: No such file or directory 
        #   (maybe because opengl is not installed in the test environment)
        pip install pyqt6
        # test running qats via entry points
        qats -h
        qats app -h
        qats config -h
        # test running qats via __main__ hook
        python -m qats -h
    - name: Test documentation build
      run: |
        # install dev requirements to enable sphinx-build
        pip install -r requirements-dev.txt
        # test that building documentation does not fail
        sphinx-build -b html docs/source docs/_build
